<div class="modal fade" id="rsvLinkAnyPayment" tabindex="-1" role="dialog" aria-labelledby="rsvLinkAnyPaymentModal" aria-hidden="true" data-backdrop="static">
    <div class="modal-dialog modal-xl modal-dialog-centered" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="rsvLinkAnyPaymentModal">Ligar operacion {{ op }} a Localizador</h5>
                <button type="button" class="close" (click)="closeModal()" aria-label="Close">
                <span aria-hidden="true">&times;</span>
              </button>
            </div>
            <div class="modal-body text-center">
                <app-search-payment (selected)="locSelected($event)"></app-search-payment>
                <h3 *ngIf="ml != null">Se ligar√° el pago a los localizadores <b>{{ ml }}</b>, desea continuar?</h3>
            </div>
            <div class="modal-footer">
                <button type="button" mat-raised-button (click)="closeModal()" [disabled]="loading['save']">Cancelar</button>
                <button type="button" mat-raised-button color="primary" (click)="linkRsv()" [disabled]="ml == null">Ligar <span *ngIf="loading['save']"><i class="fas fa-spinner fa-pulse"></i></span></button>
            </div>
        </div>
    </div>
</div>
